<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card center rounded">
    <div class="design rounded">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="image">
      <!-- <div class="view-icon center"> -->
        <img src="./images/icon-view.svg" class="view-icon center">
      <!-- </div> -->
    </div>
    <p class="title">Equilibrium #3429</p>
    <p class="body">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <p class="points">0.041 ETH</p>
      <p class="time">3 days left</p>
    </div>
    <hr/>
    <p class="signature">
      Creation of <span class="name">Jules Wyvern</span>
    </p>
  </div>
</body>
</html>
